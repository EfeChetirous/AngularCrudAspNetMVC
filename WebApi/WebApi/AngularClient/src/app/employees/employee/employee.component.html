<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="service.formData.Id">
    <div class="form-group">
        <label>Full Name</label>
        <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName" class="form-control" (click)="cleanForm()" required>
        <div class="validation-error" *ngIf="FullName.invalid && FullName.touched && service.formData.ReqClass !=='posted' ">this field is required</div>
    </div>
    <div class="form-group">
      <label>Position</label>
      <input name="Position" #Position="ngModel" [(ngModel)]="service.formData.Position" class="form-control">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>EMP Code</label>
        <input name="EMPCode" #EMPCode="ngModel" [(ngModel)]="service.formData.EMPCode" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label>Mobile</label>
        <input name="Mobile" #Position="ngModel" [(ngModel)]="service.formData.Mobile" class="form-control">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-9">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Submit</button>
      </div>
      <div class="form-group col-md-3">
        <button type="button" class="btn btn-lg btn-block btn-warning" (click)="cleanForm()">Clean</button>
      </div>
    </div>
</form>
